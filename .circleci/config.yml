jobs:
  check-and-build:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
orbs:
  docker: circleci/docker@0.5.21
version: 2.1
workflows:
  build-docker-image-only:
    jobs:
      - check-and-build